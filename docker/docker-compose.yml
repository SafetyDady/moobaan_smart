services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=moobaan_smart
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ../backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ENV=local
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/moobaan_smart
    volumes:
      - ../backend:/app
    working_dir: /app
    depends_on:
      - db

  frontend:
    image: node:20
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ../frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend

volumes:
  postgres_data:
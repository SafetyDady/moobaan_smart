services:
  backend:
    build: ../backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ENV=local
    volumes:
      - ../backend:/app
    working_dir: /app

  frontend:
    image: node:20
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ../frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend